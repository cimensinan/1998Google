<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimens-Google!-1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google">
        <img width="351" height="113" src=".img/google.jpg" alt="Google!">
    </div>
    <div>
        <table class="table1">
            <!-- Search Bar -->
            <tr class="tr1">
                <td class="td1" colspan="3">
                    Search the web using Google!
                    <br>
                    <input type="text" name="Searchbox" value="" size="40">
                    <br> 
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </td>
            </tr>
            <tr class="tr2">
                <!-- First Box -->
                <td class="td2">
                    Special Searches
                    <br>
                    <a href="#">Stanford Search</a>
                    <br>
                    <a href="#">Linux Search</a>
                </td>
                <!-- Second Box -->
                <td class="td3 fs-1">
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google Logos</a>
                </td>
                <!-- Third Box -->
                <td class="td4 fs-1">
                    <span>Get Google!</span> 
                    <br>
                    <span>updates monthly:</span> 
                    <br>
                    <input type="text" name="emailaddress" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction"
                    value="Subscribe">
                    <!-- boşluk bırakmak için &nbsp yazılıyor -->
                    &nbsp;&nbsp;
                    <a class="fs-1" href="#">Archive</a>
                </td>
            </tr>
        </table>
    </div>
    <p class="p fs-1">
        Copyright &copy;1998 Google Inc.
    </p>
</body>
</html>
